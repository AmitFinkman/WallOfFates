<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall of Fates [MANAGER]</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Rubik:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body{font-family:'Inter',sans-serif;background-color:#1a202c;color:#e2e8f0}.card{transform-style:preserve-3d;transition:transform .6s;cursor:pointer}.card.is-flipped{transform:rotateY(180deg)}.card-face{backface-visibility:hidden;-webkit-backface-visibility:hidden;position:absolute;top:0;left:0;width:100%;height:100%;display:flex;justify-content:center;align-items:center;border-radius:.5rem}.card-face-back{transform:rotateY(180deg);background-color:#4a5568}input[type=color]{-webkit-appearance:none;-moz-appearance:none;appearance:none;width:44px;height:44px;border:none;cursor:pointer;background-color:transparent}input[type=color]::-webkit-color-swatch-wrapper{padding:0}input[type=color]::-webkit-color-swatch{border:2px solid #e2e8f0;border-radius:.5rem}.palette-color.selected{transform:scale(1.15);box-shadow:0 0 0 3px #fff,0 0 15px #fff;border-radius:.5rem}
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-7xl mx-auto">
        <div id="setup-screen" class="bg-gray-800 p-8 rounded-lg shadow-2xl transition-opacity duration-500">
            <h1 class="text-4xl font-bold text-center mb-2 text-white" style="font-family:'Rubik',sans-serif">Wall of Fates Setup</h1>
            <p class="text-center text-gray-400 mb-8">Set up your game board.</p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-4">
                    <div><label for="num-entries" class="block mb-2 text-sm font-medium text-gray-300">How many entries?</label><input type="number" id="num-entries" value="24" min="1" max="100" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg block w-full p-2.5"></div>
                    <div><label for="num-colors" class="block mb-2 text-sm font-medium text-gray-300">How many colors?</label><input type="number" id="num-colors" value="4" min="1" max="10" class="bg-gray-700 border border-gray-600 text-white text-sm rounded-lg block w-full p-2.5"></div>
                </div>
                <div><label class="block mb-2 text-sm font-medium text-gray-300">Choose your colors</label><div id="color-pickers-container" class="flex flex-wrap gap-4 p-4 bg-gray-700 rounded-lg"></div></div>
            </div>
            <div class="mt-8 text-center"><button id="start-game-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg text-lg">Build the Wall & Start</button></div>
        </div>
        <div id="game-screen" class="hidden transition-opacity duration-500">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-white" style="font-family:'Rubik',sans-serif">Wall of Fates</h1>
                <div><button id="fullscreen-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Full Screen</button><button id="toggle-key-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">Show Key</button><button id="reset-game-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">New Game</button></div>
            </div>
            <div class="mb-6">
                <p class="text-center text-gray-400 mb-3">Select a color to claim an entry</p><div id="team-color-palette" class="flex justify-center items-center flex-wrap gap-4 p-2 rounded-lg bg-gray-900/50"></div>
            </div>
            <div id="game-grid" class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-4"></div>
            <div id="game-key-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-50">
                <div class="bg-gray-800 rounded-lg shadow-xl p-6 w-full max-w-md max-h-[80vh] overflow-y-auto">
                    <div class="flex justify-between items-center mb-4"><h2 class="text-2xl font-bold">Game Master's Key</h2><button id="close-key-btn" class="text-gray-400 hover:text-white text-3xl">&times;</button></div>
                    <div id="game-key-content" class="text-left bg-gray-900 p-4 rounded-md"></div>
                    <div class="mt-4 text-right"><button id="copy-key-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Copy Key</button></div>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPT SECTION -->
    <script type="module">
        // Import the required functions from the Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCudE7pr3G1J1CYT3qL9_GsVEKs00-Sye0",
            authDomain: "wall-of-fates.firebaseapp.com",
            projectId: "wall-of-fates",
            storageBucket: "wall-of-fates.appspot.com",
            messagingSenderId: "767396028639",
            appId: "1:767396028639:web:132afadf66ae304226496a"
        };

        // Initialize Firebase using the modern syntax
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const gameStateRef = doc(db, "games", "live-game");

        // DOM Elements
        const setupScreen = document.getElementById('setup-screen'), gameScreen = document.getElementById('game-screen'), numEntriesInput = document.getElementById('num-entries'), numColorsInput = document.getElementById('num-colors'), colorPickersContainer = document.getElementById('color-pickers-container'), startGameBtn = document.getElementById('start-game-btn'), resetGameBtn = document.getElementById('reset-game-btn'), teamColorPalette = document.getElementById('team-color-palette'), gameGrid = document.getElementById('game-grid'), gameKeyModal = document.getElementById('game-key-modal'), gameKeyContent = document.getElementById('game-key-content'), toggleKeyBtn = document.getElementById('toggle-key-btn'), closeKeyBtn = document.getElementById('close-key-btn'), copyKeyBtn = document.getElementById('copy-key-btn'), fullscreenBtn = document.getElementById('fullscreen-btn');
        const defaultColors = ['#4f46e5', '#db2777', '#d97706', '#16a34a', '#0891b2', '#6d28d9', '#4f46e5', '#db2777', '#d97706', '#16a34a'];
        let gameData = [], activeColor = null;

        function generateColorPickers(){const e=parseInt(numColorsInput.value,10);colorPickersContainer.innerHTML="";for(let t=0;t<e;t++){const e=document.createElement("input");e.type="color",e.className="color-picker rounded-lg",e.value=defaultColors[t%defaultColors.length],colorPickersContainer.appendChild(e)}}function shuffleArray(e){for(let t=e.length-1;t>0;t--){const o=Math.floor(Math.random()*(t+1));[e[t],e[o]]=[e[o],e[t]]}return e}function generateSecretScores(e){const t=[],o=[{score:500,weight:2},{score:400,weight:3},{score:300,weight:4},{score:200,weight:5},{score:150,weight:6},{score:100,weight:7},{score:0,weight:8}];e>0&&t.push(1e3);const r=e-1;if(r>0){const e=o.flatMap(e=>Array(e.weight).fill(e.score));0===e.length&&e.push(0);for(let o=0;o<r;o++){const o=Math.floor(Math.random()*e.length);t.push(e[o])}}return t}
        
        function startGame() {
            const numEntries = parseInt(numEntriesInput.value, 10), colors = Array.from(colorPickersContainer.querySelectorAll('.color-picker')).map(p => p.value), secretNumbers = shuffleArray(generateSecretScores(numEntries));
            gameGrid.innerHTML = ''; teamColorPalette.innerHTML = ''; gameData = []; activeColor = null;
            colors.forEach(c => { const div = document.createElement('div'); div.className = 'palette-color w-10 h-10 rounded-md cursor-pointer transition-transform'; div.style.backgroundColor = c; div.dataset.color = c; div.onclick = e => { document.querySelector('.palette-color.selected')?.classList.remove('selected'); e.currentTarget.classList.add('selected'); activeColor = e.currentTarget.dataset.color; }; teamColorPalette.appendChild(div); });
            for (let i=0; i<numEntries; i++) {
                gameData.push({ entry: i + 1, secret: secretNumbers[i], color: null, isFlipped: false });
                const cont = document.createElement('div'); cont.className = 'aspect-square relative';
                const card = document.createElement('div'); card.className = 'card w-full h-full'; card.dataset.entry = i + 1;
                const front = document.createElement('div'); front.className = 'card-face card-face-front'; front.style.backgroundColor = '#374151'; front.innerHTML = `<span class="text-4xl font-bold text-white">${i + 1}</span>`;
                const back = document.createElement('div'); back.className = 'card-face card-face-back'; back.innerHTML = `<span class="text-4xl font-bold text-white">${secretNumbers[i]}</span>`;
                card.append(front, back); cont.append(card); gameGrid.append(cont);
                card.onclick = () => handleCardClick(card, front);
            }
            populateGameKey();
            setupScreen.classList.add('opacity-0');
            setTimeout(() => { setupScreen.classList.add('hidden'); gameScreen.classList.remove('hidden'); gameScreen.classList.add('opacity-100'); }, 500);
            updateGameStateInFirebase(colors);
        }

        function handleCardClick(card, front) {
            const entryData = gameData.find(i => i.entry == card.dataset.entry);
            if (entryData.isFlipped) return;
            if (entryData.color) { entryData.isFlipped = true; card.classList.add('is-flipped'); } 
            else if (activeColor) { entryData.color = activeColor; front.style.backgroundColor = activeColor; } 
            else { alert("Please select a team color first!"); return; }
            updateGameStateInFirebase();
        }

        function resetGame() {
            gameScreen.classList.remove('opacity-100'); gameScreen.classList.add('hidden');
            setupScreen.classList.remove('hidden'); setupScreen.classList.remove('opacity-0');
            gameKeyModal.classList.add('hidden');
            updateGameStateInFirebase(null, true); // Reset state in Firebase
        }

        async function updateGameStateInFirebase(colors, isReset = false) {
            try {
                const state = isReset ? { cards: [], teamColors: [] } : { cards: gameData, ...(colors && { teamColors: colors }), lastUpdated: new Date().toISOString() };
                await setDoc(gameStateRef, state);
                console.log("Game state updated successfully.");
            } catch (error) {
                console.error("Error updating Firebase: ", error);
            }
        }

        function populateGameKey(){gameKeyContent.innerHTML="";const e=[...gameData].sort((a,b)=>a.secret-b.secret),t=document.createElement("ul");t.className="space-y-2 font-mono",e.forEach(i=>{const li=document.createElement("li");li.innerHTML=`<pre>Entry #${String(i.entry).padStart(2,"0")} -> Reveals: ${String(i.secret).padStart(4," ")}</pre>`,t.appendChild(li)}),gameKeyContent.appendChild(t)}
        function copyKeyToClipboard(){const text=gameData.map(i=>`Entry #${i.entry} -> Reveals: ${i.secret}`).join("\n");navigator.clipboard.writeText(text).then(()=>{const orig=copyKeyBtn.textContent;copyKeyBtn.textContent="Copied!",setTimeout(()=>copyKeyBtn.textContent=orig,2e3)}).catch(err=>console.error("Failed to copy",err))}
        function toggleFullScreen(){document.fullscreenElement?document.exitFullscreen():document.documentElement.requestFullscreen().catch(err=>console.error("Fullscreen error",err))}
        
        window.addEventListener('load',generateColorPickers);numColorsInput.addEventListener('change',generateColorPickers);startGameBtn.addEventListener('click',startGame);resetGameBtn.addEventListener('click',resetGame);toggleKeyBtn.addEventListener('click',()=>gameKeyModal.classList.remove('hidden'));closeKeyBtn.addEventListener('click',()=>gameKeyModal.classList.add('hidden'));copyKeyBtn.addEventListener('click',copyKeyToClipboard);fullscreenBtn.addEventListener('click',toggleFullScreen);gameKeyModal.addEventListener('click',e=>{if(e.target===gameKeyModal)gameKeyModal.classList.add('hidden')});
    </script>
</body>
</html>
